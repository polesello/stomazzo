<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sai chi ti saluta? ’Sto mazzo!</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="description" content="App magica che permette di indovinare in vari modi la carta scelta dallo spettatore.">
  <meta property="og:description" content="App magica che permette di indovinare in vari modi la carta scelta dallo spettatore.">
  <meta property="og:title" content="Stomazzo">
  <meta property="og:url" content="https://stomazzo.it/">
  <meta property="og:type" content="website">

  <meta property="og:image:height" content="816">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#153b02">
  <link rel="icon" href="img/icon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div id="wrapper">

    <div id="homepage">
        <div id="logo">
            <img src="img/logo.png" alt="Stomazzo">
        </div>

        <div class="modes">
            <div data-mode="picche" class="active">♠️</div>
            <div data-mode="voice">💬</div>
            <div data-mode="vibrate">📳</div>
            <div data-mode="flash">⚡️</div>
            <div data-mode="nfc">🛜</div>
        </div>

        <div class="settings">
            <label for="frase-scelta">💬 Annuncio carta</label>
            <input type="text" id="frase-scelta" value="Hai scelto il" placeholder="Hai scelto il">

            <label for="frase-foto">⚡️ Annuncio foto</label>
            <input type="text" id="frase-foto" value="Pronti per la foto? 5, 4, 3, 2, 1" placeholder="Pronti per la foto? 5, 4, 3, 2, 1">

            <label for="frase-joker">🛜 Annuncio Joker</label>
            <input type="text" id="frase-joker" value="Si è verificato un problema, la carta è stata rubata" placeholder="Si è verificato un problema, la carta è stata rubata">
        </div>

        <a id="istruzioni" href="https://figherie.it/app/stomazzo/istruzioni/" target="_blank">ℹ️ Istruzioni</a>

        <div id="cameraEnabled">📷</div>
        <div id="nfcEnabled">🛜</div>
        <div id="lockEnabled">🔒</div>
        <div id="voiceEnabled">🗣️</div>
        <div id="orientationEnabled">🔄</div>

    </div>



    <div id="mazzo">
<div class="group">

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="" alt="" class="card">
            </div>
            <div class="flip-card-back">
                <img class="back-card" src="cards/back.svg" alt="">
                <img class="photo" src="cards/back.svg" hidden alt="">
            </div>
        </div>
    </div>

    <button type="button" id="annulla-scelta">‹ Annulla scelta</button>

    <video id="video" autoplay playsinline></video>
